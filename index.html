<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment App - Secure and Easy Transactions</title>
    <meta name="description" content="A secure and user-friendly payment app for managing your transactions. Send and receive payments easily with our intuitive interface.">
    <meta name="keywords" content="payment app, secure transactions, online payments, send money, receive money">
    <meta name="author" content="Your Company Name">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
        .transaction-history {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Payment App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Settings</li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <div class="row">
            <!-- Account Summary -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Account Summary</h5>
                        <p class="card-text">Balance: $5000.00</p>
                        <p class="card-text">Account Number: 1234567890</p>
                    </div>
                </div>
            </div>

            <!-- Transaction History -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Transaction History</h5>
                        <div class="transaction-history">
                            <ul class="list-group">
                                <li class="list-group-item">Payment to ABC Store - $150.00</li>
                                <li class="list-group-item">Received from XYZ - $300.00</li>
                                <li class="list-group-item">Payment to DEF Services - $75.00</li>
                                <li class="list-group-item">Received from GHI - $500.00</li>
                                <!-- Add more transactions as needed -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Payment Options -->
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Payment Options</h5>
                        <form>
                            <div class="form-group">
                                <label for="recipient">Recipient</label>
                                <input type="text" class="form-control" id="recipient" placeholder="Enter recipient's name or email">
                            </div>
                            <div class="form-group">
                                <label for="amount">Amount</label>
                                <input type="number" class="form-control" id="amount" placeholder="Enter amount">
                            </div>
                            <button type="submit" class="btn btn-primary">Send Payment</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
  </html>
